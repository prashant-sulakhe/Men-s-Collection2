<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <form>
        <div>
            <center>   
            <ul class="=parent">
             <li class="card">
                <h2>Todo List</h2> 
                <label for="todo"></label>
                <input id="todo" type="text" placeholder="Add your todo here...">
                <button style="background-color: cadetblue;">+</button>
                <section>
                    <div>
                        <button style="background-color: rgb(151, 202, 206);">Delete Selected</button>
                        <button style="background-color: rgb(155, 199, 212);">Delete ALL</button>                      
                    </div>
                </section>
             </ul>
            </center>
        </div>
     </form>
    <script src="app.js"></script>
</body>
</html>
